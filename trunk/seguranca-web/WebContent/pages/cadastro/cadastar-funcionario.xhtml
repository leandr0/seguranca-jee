<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	<ui:composition template="/template/template.xhtml">
			<ui:define name="body">
				<h:form id="form-cadastrar-funcionario">
				
					<a4j:outputPanel id="panel-cadastrar-funcionario">
								
						<div id="div-cadastrar-funcionario">
							
							<h:panelGrid  columns="2">
								<h:outputText value="Nome:" />
								<h:inputText value="#{cadastrar_funcionario_mb.model.funcionario.nome}" />
								
								<h:outputText value="Data Nascimento:" />
								<rich:calendar value="#{cadastrar_funcionario_mb.form.dataNascimento}" 
									datePattern="dd/MM/yyyy" showApplyButton="true"
									enableManualInput="true" />
								
								<h:outputText value="e-mail:" />
								<h:inputText value="#{cadastrar_funcionario_mb.model.funcionario.email}" />
								
								<h:outputText value="Telefone:" />
								<h:inputText value="#{cadastrar_funcionario_mb.model.funcionario.telefone}" />
							</h:panelGrid>						
							<a4j:commandButton action="#{cadastrar_funcionario_mb.cadastrarFuncionario}"/>
						</div>
					</a4j:outputPanel>
				</h:form>		
		</ui:define>
	</ui:composition>

</html>
