<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel id="panel-lista-funcionario-promocao">
		<div class="div-dados" style="80%">
			<rich:dataTable value="#{promover_funcionario_mb.form.funcionarios}"
							var="funcionario"
							rendered="#{not empty promover_funcionario_mb.form.funcionarios}"
							width="100%"
							align="center"
							id="data-lista-funcionario-promocao"
							columnClasses="data-table-column">
				<rich:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{funcionario.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						e-mail
					</f:facet>
					<h:outputText value="#{funcionario.email}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						Data Nascimento
					</f:facet>
					<h:outputText value="#{funcionario.dataNascimento}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</rich:column>
				<rich:column >
					<f:facet name="header">
						Promover
					</f:facet>
					<a4j:commandButton action="#{promover_funcionario_mb.selecionarFuncionario}" 
										value="Promover" 
										reRender="panel-dados-promover-funcionario"
										onclick="showLoad();this.disable=true;"
										oncomplete="hideLoad();this.disable=false;promoverFuncionario();">			
								<a4j:actionparam assignTo="#{promover_funcionario_mb.form.idFuncionario}" 
	 										value="#{funcionario.id}"
	 										name="form-id-funcionario"/>		 			 
					</a4j:commandButton>
				</rich:column>
			</rich:dataTable>
			<rich:datascroller for="data-lista-funcionario-promocao" 
				id="datascroller-lista-funcionario-promocao" renderIfSinglePage="false"/>	
		</div>
	</a4j:outputPanel>	
</html>
