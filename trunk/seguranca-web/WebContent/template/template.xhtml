<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
		
		<head>
			
			<link rel="stylesheet" type="text/css" href="/seguranca-web/resources/css/style.css" />
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.min.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/init.js"></script>
			
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.maskedinput-1.1.4.pack.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/positionFooter.jQuery.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.textinput.focus.colorise.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.load.js"></script>						
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.corner.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.validate.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.maskMoney.0.2.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.dimensions.min.js"></script>
			<script type="text/javascript" src="/seguranca-web/resources/java-script/jquery/jquery.gradient.js"></script>
			
			<script type="text/javascript">

				function salvarFuncionario(){
					j('#div-cadastrar-funcionario').hide();
					j('#div-lista-funcionarios').fadeIn(1500);
				}
				function novoFuncionario(){
					j('#div-lista-funcionarios').hide();
					j('#div-cadastrar-funcionario').fadeIn(1500);
				}

				function excluirFuncionario(){
					j('#div-lista-funcionario-exclusao').hide();
					j('#div-excluir-funcionario-panel').fadeIn(1500);
				}
				function listaExcluirFuncionario(){
					j('#div-excluir-funcionario-panel').hide();
					j('#div-lista-funcionario-exclusao').fadeIn(1500);
				}

				function promoverFuncionario(){
					j('#div-lista-promover-funcionario').hide();
					j('#div-promover-funcionario-dados').fadeIn(1500);
				}
				function listaPromoverFuncionario(){
					j('#div-promover-funcionario-dados').hide();
					j('#div-lista-promover-funcionario').fadeIn(1500);
				}
				
			</script>
			
			<title>
				<ui:insert name="title">
					FIAP - MÓDULO DE SEGURANÇA
				</ui:insert>
			</title>
		</head> 
	<body>
		<div id="menu" style="width: 100%;">
			<a4j:form>						
				<rich:toolBar width="100%" itemSeparator="line" >
					<rich:toolBarGroup location="left">
						<rich:dropDownMenu>
							<f:facet name="label">
								<h:outputLabel value="Menu Principal"></h:outputLabel>
							</f:facet>
							<rich:menuItem action="#{cadastrar_funcionario_mb.carregarListaFuncionarios}" 
								reRender="panel-cadastrar-funcionario"
								value="Cadastrar Funcionario"
								submitMode="ajax"/>
							<rich:menuItem action="#{promover_funcionario_mb.listarFuncionarios}"
								reRender="panel-promover-funcionario , panel-lista-funcionario-promocao" 
								value="Promover Funcionario"
								submitMode="ajax"/>	
							<rich:menuItem action="#{excluir_funcionario_mb.listarFuncionarios}" 
								value="Excluir Funcionario"
								submitMode="ajax"/>		
						</rich:dropDownMenu>	
					</rich:toolBarGroup>
					<rich:toolBarGroup location="right">
						<a4j:commandButton value="Página Inicial" 
							action="menu"
							image="/resources/images/home.gif"
							title="Página Inicial"/>
					</rich:toolBarGroup>
					<rich:toolBarGroup location="right">
						<a4j:commandButton value="Logout" 
							action="#{login_mb.logout}"
							image="/resources/images/logout.png"
							title="Logout"/>
					</rich:toolBarGroup>
				 </rich:toolBar>
			</a4j:form>
		</div>
		<div id="body" style="width:100%; margin-top: 10px; ">			
			<ui:insert name="body">						 						
			</ui:insert>
			
			<div id="boxes">
				<div id="dialog" class="window"></div>
				<div id="mask" class="mask-opacity">
				</div>
			</div>
		
		</div>	</body>
</html>
